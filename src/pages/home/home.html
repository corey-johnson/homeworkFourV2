<ion-header>
  <ion-navbar>
    <ion-title>
      Anime List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor = "let list of animeLists">
    <ion-list-header>
      {{list.animeListHeaders}}
    </ion-list-header>
    <ion-item *ngFor = "let item of list.animeListItems">
      {{item.animeListItem}}
    </ion-item>
  </ion-list>

</ion-content>
